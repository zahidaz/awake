      - Phone:
          - permissions/phone/index.md
          - READ_PHONE_STATE: permissions/phone/read-phone-state.md
          - READ_PHONE_NUMBERS: permissions/phone/read-phone-numbers.md
          - CALL_PHONE: permissions/phone/call-phone.md

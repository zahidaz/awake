site_name: AWAKE
site_description: Android Wiki of Attacks, Knowledge & Exploits - A comprehensive documentation of Android security vulnerabilities, permission exploits, and malware analysis
site_url: https://zahidaz.github.io/awake/
repo_url: https://github.com/zahidaz/awake
repo_name: zahidaz/awake

theme:
  name: material
  palette:
    - scheme: default
      primary: orange
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep-orange
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - attr_list
  - md_in_html
  - tables

nav:
  - Home: index.md
  - Permissions:
      - permissions/index.md
      - Calendar:
          - permissions/calendar/index.md
          - READ_CALENDAR: permissions/calendar/read-calendar.md
          - WRITE_CALENDAR: permissions/calendar/write-calendar.md
      - Call Log:
          - permissions/call-log/index.md
          - READ_CALL_LOG: permissions/call-log/read-call-log.md
          - WRITE_CALL_LOG: permissions/call-log/write-call-log.md
          - PROCESS_OUTGOING_CALLS: permissions/call-log/process-outgoing-calls.md
      - Camera:
